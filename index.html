<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="logo_header"><img src="./assets/images/ohmyfood.png" alt="logo"></div>
            <div class="localisation_app">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" id="localisation" name="localisation" class="texte-recherche" placeholder="Paris, Belleville">
            </div>
        </header>
        <main>
            <div class="explorer_restaurants">
                <h1 class="title_reservation">Réservez le menu qui vous convient</h1>
                <p class="paragraph_reservation">Découvrez des restaurants d'exceptions, sélectionnés par nos soins</p>
                <a href="#" class="button">Explorer nos restaurants</a>
            </div>
            <div class="fonctionnement">
                <h1 class="title_fonctionnement">Fonctionnement</h1>
                <div class="buttons_fonctionnement-">
                    <div class="button-container">
                <a href="#" class="button white-button"><i class="fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</a> <span class="fonctionnement__number">1</span>
                    </div>
                    <div class="button-container">
                <a href="#" class="button white-button"><i class="fa-solid fa-list-ul"></i> Composez votre menu</a> <span class="fonctionnement__number">2</span>
                    </div>
                    <div class="button-container">
                <a href="#" class="button white-button"><i class="fa-solid fa-store"></i> Dégustez au restaurant</a> <span class="fonctionnement__number">3</span>
                    </div>
                </div>
            </div>
        <div class="Restaurants">

        </div>
        </main>
    </div>
</body>
</html>
